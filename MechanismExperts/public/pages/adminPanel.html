<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Admin Panel</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <style>
      #btn-back-to-top {
        position: fixed;
        bottom: 80px;
        right: 30px;
        display: none;
        background-color: #00227c;
      }

      body {
        overflow: visible;
      }
    </style>
  </head>
  <body class="bg-dark">
    <div>
      <div class="container">
        <h1
          class="display-1 text-primary fw-bold text-center p-2 border-bottom border-muted border-opacity-25"
        >
          Admin Panel
        </h1>
      </div>
    </div>
    <div class="container">
      <div class="d-flex jusitfy-content-center">
        <button
          onclick="logout()"
          class="btn btn-danger fs-5 text-white px-5 py-2 border-0"
        >
          Logout
        </button>
      </div>
    </div>

    <br /><br />

    <div class="mb-5">
      <h1 class="display-2 text-info fs-bolder text-center p-2">Users</h1>

      <div class="table-responsive">
        <div class="" style="overflow-x: auto">
          <table class="table" style="border: 2px solid white">
            <thead>
              <th class="p-3 fs-3 text-info">First Name</th>
              <th class="p-3 fs-3 text-info">Last Name</th>
              <th class="p-3 fs-3 text-info">Email</th>
              <th class="p-3 fs-3 text-info">Comment</th>
            </thead>

            <tbody id="dataParent"></tbody>
          </table>
        </div>
      </div>
    </div>

    <br /><br />

    <div>
      <h1 class="display-2 text-info fs-bolder text-center p-2">Quotations</h1>

      <div id="main">
        <div class="d-flex justify-content-center">
          <img
            width="200px"
            src="https://acegif.com/wp-content/uploads/loading-36.gif"
            alt=""
          />
        </div>
      </div>
    </div>

    <!-- back to stop button start  -->
    <button
      type="button"
      class="btn bg-secondary btn-floating btn-lg rounded py-2 border-0"
      id="btn-back-to-top"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="icon icon-tabler icon-tabler-chevron-up"
        width="40"
        height="40"
        viewBox="0 0 24 24"
        stroke-width="2"
        stroke="#ffffff"
        fill="none"
        stroke-linecap="round"
        stroke-linejoin="round"
      >
        <path stroke="none" d="M0 0h24v24H0z" fill="none" />
        <polyline points="6 15 12 9 18 15" />
      </svg>
    </button>
    <!-- back to stop button end  -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="../scripts/adminAuth.js"></script>
    <script>
      var mybutton = document.getElementById("btn-back-to-top");

      window.onscroll = function () {
        scrollFunction();
      };

      window.scrollFunction = function () {
        if (
          document.body.scrollTop > 20 ||
          document.documentElement.scrollTop > 20
        ) {
          mybutton.style.display = "block";
        } else {
          mybutton.style.display = "none";
        }
      };
      // When the user clicks on the button, scroll to the top
      mybutton.addEventListener("click", backToTop);

      function backToTop() {
        document.body.scrollTop = 0;
        document.documentElement.scrollTop = 0;
      }
    </script>
  </body>
</html>
