    <div class="container contact">
      <div class="row">
        <div class="col-md-3 rightBg">
          <div class="contact-info">
            <img
              height="150px"
              width="150px"
              src="https://media3.giphy.com/media/hQiDgZQIp5qsh09hOr/giphy.gif?cid=6c09b952gntw4ahkp29hzx7nxwx19l1kmfdu9nyrij5y5zqn&rid=giphy.gif&ct=s"
              alt="image"
            />
            <h2>Contact Us</h2>
            <h4>We would love to hear from you !</h4>
          </div>
        </div>
        <div class="col-md-9 right">
          <div class="contact-form">
            <div class="form-group">
              <label class="control-label col-sm-2 fs-5" for="fname"
                >First Name:</label
              ><br />
              <div class="col-sm-10">
                <input
                  required
                  type="text"
                  class="form-control"
                  id="fname"
                  placeholder="Enter First Name"
                  name="fname"
                />
              </div>
            </div>
            <br />
            <div class="form-group">
              <label class="control-label col-sm-2 fs-5" for="lname"
                >Last Name:</label
              >
              <div class="col-sm-10">
                <input
                  required
                  type="text"
                  class="form-control"
                  id="lname"
                  placeholder="Enter Last Name"
                  name="lname"
                />
              </div>
            </div>
            <br />
            <div class="form-group">
              <label class="control-label col-sm-2 fs-5" for="email"
                >Email:</label
              >
              <div class="col-sm-10">
                <input
                  required
                  type="email"
                  class="form-control"
                  id="email"
                  placeholder="Enter email"
                  name="email"
                />
              </div>
            </div>
            <br />
            <div class="form-group">
              <label class="control-label col-sm-2 fs-5" for="comment"
                >Comment:</label
              >
              <div class="col-sm-10">
                <textarea class="form-control" rows="5" id="comment"></textarea>
              </div>
            </div>
            <br />
            <div class="form-group">
              <div
                class="col-sm-offset-2 col-sm-10 d-flex justify-content-center"
              >
                <button
                  onclick="getData()"
                  type="submit"
                  class="btn btn-default fs-5"
                >
                  Submit
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
